<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/190149/birthday-cake-birthday.svg" color="#111">
    <link rel="mask-icon" type="" href="https://www.svgrepo.com/show/190149/birthday-cake-birthday.svg" color="#111">
  <title>Birthday Countdown</title>

<p id="demo" style="text-align: center;"></p>

<script>
var countDownDate = new Date("Feb 18, 2021 19:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("demo").innerHTML = "Noch " + days + " Tage " + hours + " Stunden "
  + minutes + " Minuten " + seconds + " Sekunden bis zur Party!";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Die Party hat begonnen!";
  }
}, 1000);
</script>
</body></html>
